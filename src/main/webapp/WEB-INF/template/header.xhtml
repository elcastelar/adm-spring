<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:b="http://bootsfaces.net/ui">

    <header>
        <b:navBar brandImg="#{request.contextPath}/res/img/brand-icon.png"
                  brandHref="#{request.contextPath}" fluid="true"
                  brandImgStyle="width: 100%; height: 100%; display:block;">
            <b:navbarLinks rendered="#{loginController.userAuthenticated}">
                <b:navLink value="#{msg['label.users']}" outcome="/views/user/list-users.xhtml"/>
                <b:navLink value="#{msg['label.pets']}" outcome="/views/pet/list-pets.xhtml"/>
                <b:navLink value="#{msg['label.pettypes']}" outcome="/views/pet/list-pets-types.xhtml"/>
                <b:navLink value="#{msg['label.reqtypes']}" outcome="/views/pet/list-req-types.xhtml"/>
            </b:navbarLinks>
            <b:navbarLinks pull="right" rendered="#{loginController.userAuthenticated}">
                <b:dropMenu value="#{loginController.loggedUsername}">
                    <b:navLink value="#{msg['label.log.out']}" href="#{request.contextPath}/perform_logout"/>
                </b:dropMenu>
            </b:navbarLinks>
        </b:navBar>
    </header>

    <h:panelGroup rendered="#{not empty facesContext.messageList}"
                  styleClass="container"
                  style="background-color: #f8bbd0; color: #323232; max-width: 400px; border: 2px solid #c51162;"
                  layout="block">
        <h:messages/>
        <b:messages/>
    </h:panelGroup>

</ui:composition>
