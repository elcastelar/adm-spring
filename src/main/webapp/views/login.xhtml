<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html" xmlns:b="http://bootsfaces.net/ui"
        template="/WEB-INF/template/main.xhtml">

    <ui:define name="main">

        <form action="#{request.contextPath}/perform_client_login" method="post">
            <h5>User login</h5>
            <label class="label label-default" for="username" value="name">Name</label>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="username" name="username"/>
            </div>

            <label class="label label-default" for="password" value="password">password</label>
            <div class="form-group">
                <input class="form-control" type="password" placeholder="password" name="password"/>
            </div>

            <b:alert value="User credentials not found!" severity="danger"
                     rendered="#{param['message'] == 'failLogin'}"/>

            <b:alert value="You're successfully logout!" severity="success"
                     rendered="#{param['message'] == 'sucsLogout'}"/>


            <input class="btn btn-default" type="submit" value="Login"/>
        </form>


    </ui:define>

</ui:composition>
