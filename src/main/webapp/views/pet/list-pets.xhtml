<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
        xmlns:b="http://bootsfaces.net/ui"
        template="/WEB-INF/template/main.xhtml">

    <ui:define name="main">
        <b:column span="12">

            <b:panel title="#{msg['label.pets.list']}" collapsible="false">

                <h:form id="form">
                    <b:button outcome="maintain-pets.xhtml" value="#{msg['label.create.pet']}"/>

                    <b:dataTable value="#{petController.allPets}" var="pet" paginator="true"
                                 rows="10" rowsPerPageTemplate="5,10,30,50" id="listPets">

                        <b:dataTableColumn label="#{msg['label.name']}">
                            <h:outputText value="#{pet.name}"/>
                        </b:dataTableColumn>

                        <b:dataTableColumn label="#{msg['label.actions']}">
                            <b:commandButton action="#{petController.edit(pet)}" type="submit"
                                             tooltip="#{msg['label.view.pet']}">
                                <b:icon value="eye-open"/>
                            </b:commandButton>
                            <b:commandButton action="#{petController.edit(pet)}" type="submit"
                                             tooltip="#{msg['label.edit.pet']}">
                                <b:icon value="pencil"/>
                            </b:commandButton>
                            <b:commandButton action="#{petController.delete(pet)}" type="submit"
                                             tooltip="#{msg['label.delete.pet']}">
                                <b:icon value="trash"/>
                            </b:commandButton>

                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form>
            </b:panel>
        </b:column>
    </ui:define>

</ui:composition>
