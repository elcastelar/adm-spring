<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html" xmlns:b="http://bootsfaces.net/ui" xmlns:f="http://java.sun.com/jsf/core"
        template="/WEB-INF/template/main.xhtml">

    <ui:define name="main">
        <h:form>

            <b:label value="#{msg['label.name']}" for="name"/>
            <b:inputText id="name" styleClass="block" value="#{petController.pet.name}"/>

            <b:label for="owner" value="#{msg['label.select.owner']}"/>
            <b:selectOneMenu id="owner" value="#{petController.pet.registeredBy}" label="Select owner">
                <f:selectItem itemLabel="#{msg['label.select.owner']}" itemValue="#{null}"/>
                <f:selectItems value="#{petController.allUsers}" var="owner" itemLabel="#{owner.username}"
                               itemValue="#{owner}"/>
            </b:selectOneMenu>

            <b:label for="petType" value="#{msg['label.pettype']}"/>
            <b:selectOneMenu id="petType" value="#{petController.pet.petType}" label="#{msg['label.select.pettype']}">
                <f:selectItems value="#{petController.petTypeList}" var="petType" itemLabel="#{petType.name}"
                               itemValue="#{petType}"/>
            </b:selectOneMenu>

            <b:selectMultiMenu value="#{petController.selectedReqTypes}">
                <f:selectItems value="#{petController.reqTypeList}" var="reqType"
                               itemLabel="#{reqType.description}" itemValue="#{reqType.id}"/>
            </b:selectMultiMenu>

            <b:selectOneMenu value="#{petController.pet.petSex}">
                <f:selectItems value="#{petController.petSexOptions}" var="petSex" itemLabel="#{petSex.description}"
                               itemValue="#{petSex}"/>
            </b:selectOneMenu>

            <b:selectMultiMenu value="#{petController.selectedTamperTypes}">
                <f:selectItems value="#{petController.petTamperOptions}" var="petTamper"
                               itemLabel="#{petTamper.description}" itemValue="#{petTamper.description}"/>
            </b:selectMultiMenu>

            <h:inputText value="#{petController.pet.about}"/>

            <h:commandButton action="#{petController.submit}" value="#{msg['label.submit']}"/>
        </h:form>
    </ui:define>

</ui:composition>
