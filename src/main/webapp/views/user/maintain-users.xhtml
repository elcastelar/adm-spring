<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html" xmlns:b="http://bootsfaces.net/ui" xmlns:f="http://java.sun.com/jsf/core"
        template="/WEB-INF/template/main.xhtml">

    <ui:define name="main">
        <h:form>

            <b:label value="name" for="name"/>
            <b:inputText id="name" value="#{userController.user.username}"/>

            <b:label value="creation_date"/>
            <b:inputText id="creation_date" rendered="#{userController.user.id != null}" readonly="true"
                         value="#{userController.user.creationDateTime}">
                <f:converter converterId="com.adm.localdatetimeconverter"/>
            </b:inputText>

            <h:commandButton action="#{userController.submit()}" value="Submit"/>
        </h:form>
    </ui:define>

</ui:composition>
